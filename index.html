<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="content">
        <div class="image-section">
            <div class="banner">
                <img src="./odin-lined.png" alt="Odin's face"/> ODIN
            </div>
            <p class="attribution">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Halie West </a>
                on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Unsplash </a>
            </p>
        </div>
        <div class="text-section">
            <p>
                This is not a real online service! You now you need something like this in your life to help ou realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
            <form>
                <div class="inputs-section">
                    <h3>
                       Let's do this!
                    </h3>
                    <div class="imputs">
                        <div class="top-section">
                            <div class="top-section-first">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" />
                            </div>
                            <div class="top-section-second">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" class="focus" id="last-name" name="last-name" />
                            </div>
                        </div>
                        <div class="middle-section">
                            <div class="middle-section-first">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" />
                            </div>
                            <div class="middle-section-second">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number" />
                            </div>
                        </div>
                        <div class="bottom-section">
                            <div class="bottom-section-first">
                                <label for="password">PASSWORD</label>
                                <input type="password" class="error" id="password" name="password" />
                                <p class="error message">*Passwords do not match!</p>
                            </div>
                            <div class="bottom-section-second">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" class="error" id="confirm-password" name="confirm-password" />
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" id="create-account">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
